version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    container_name: guacamole-mariadb
    restart: unless-stopped
    networks:
      - ptnet
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: 'yes'
      MARIADB_DATABASE: 'guacamole_db'
      MARIADB_USER: 'ptdbuser'
      MARIADB_PASSWORD: 'ptdbpass'
    volumes:
      - ./db-dump.sql:/docker-entrypoint-initdb.d/db-dump.sql:ro

  guacd:
    image: guacamole/guacd
    container_name: pt-guacd
    restart: unless-stopped
    networks:
      - ptnet

  guacamole:
    image: guacamole/guacamole
    container_name: pt-guacamole
    restart: unless-stopped
    networks:
      - ptnet
    depends_on:
      - mariadb
      - guacd
    environment:
      MYSQL_DATABASE: 'guacamole_db'
      MYSQL_USER: 'ptdbuser'
      MYSQL_PASSWORD: 'ptdbpass'
      MYSQL_HOST: mariadb

  nginx:
    image: nginx:latest
    container_name: pt-nginx1
    restart: unless-stopped
    networks:
      - ptnet
    depends_on:
      - guacamole
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./pt-nginx/www:/usr/share/nginx/html:ro
      - ./pt-nginx/conf:/etc/nginx/conf.d:ro
      - ./pt-nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../ssl/server.crt:/etc/ssl/certs/server.crt:ro
      - ../ssl/server.key:/etc/ssl/private/server.key:ro
      - ../geoip/GeoIP.dat:/usr/share/GeoIP/GeoIP.dat:ro
      - ./shared:/shared:ro

networks:
  ptnet:
    name: ptnet
    driver: bridge
    # Don't recreate if it exists - allows manual additions
    external: false
