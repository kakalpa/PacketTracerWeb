name: CI - Build and Smoke Test

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify PacketTracer .deb exists
        run: |
          shopt -s nullglob
          candidates=(PacketTracer* PacketTracer-*.deb PacketTracer_* *.deb)
          found=false
          for f in "${candidates[@]}"; do
            if [ -f "$f" ] && [[ "$f" == PacketTracer* || "$f" == *PacketTracer* ]]; then
              echo "Found candidate: $f"
              found=true
              break
            fi
          done
          if [ "$found" = false ]; then
            echo "::error ::No PacketTracer .deb found in repository root. Place the .deb file in the repo and re-run."
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ptweb-vnc .

      - name: Run container smoke checks
        run: |
          # Run container and verify Packet Tracer symlink/binary exists without invoking image entrypoint
          docker run --rm --entrypoint /bin/bash ptweb-vnc -lc "set -e; candidates=(/opt/pt/packettracer /opt/pt/bin/PacketTracer /opt/pt/bin/PacketTracer7 /opt/pt/bin/packettracer); for p in \"${candidates[@]}\"; do if [ -x \"$p\" ]; then echo 'OK: found Packet Tracer binary at' $p; exit 0; fi; done; echo 'Missing Packet Tracer binary in /opt/pt'; ls -la /opt/pt || true; exit 1"
